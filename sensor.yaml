# MyAir Sensor
  - platform: rest
    resource: http://10.1.1.180:2025/getSystemData
    name: myair
    value_template: 'OK'
    json_attributes:
      - aircons

# unify gateway
  - platform: unifigateway
    host: '10.1.1.218'
    username: !secret unifi_username
    password: !secret unifi_password
    monitored_conditions:
      - www
      - wlan
      - alerts
      - firmware



# fitbit
  - platform: fitbit
    clock_format: 12H
    monitored_resources:
      - "activities/heart"
      - "activities/steps"
      - "sleep/minutesAsleep"
      - "sleep/timeInBed"

# Air conditioner average up time for 2 hours
  - platform: history_stats
    name: myair_state_avg2hr
    entity_id: switch.myair_power
    state: 'on'
    type: time
    end: '{{ now() }}'
    duration:
      hours: 2

# Air conditioner average up time for 4 hours
  - platform: history_stats
    name: myair_state_avg4hr
    entity_id: switch.myair_power
    state: 'on'
    type: time
    end: '{{ now() }}'
    duration:
      hours: 4

