# Image Processing
image_processing:
  - platform: doods
    scan_interval: 30
    url: "http://10.1.1.207:8080"
    detector: default
    source:
      - entity_id: camera.livingcamera
    file_out:
      - "/config/www/doods/{{ camera_entity.split('.')[1] }}_latest.jpg"
    confidence: 40
    labels:
      - name: person
        confidence: 30
        area:
          top: 0.2
          right: 0.95
          left: 0.1
  - platform: doods
    scan_interval: 33
    url: "http://10.1.1.207:8080"
    detector: default
    source:
      - entity_id: camera.alfrescocamera
    file_out:
      - "/config/www/doods/{{ camera_entity.split('.')[1] }}_latest.jpg"
    confidence: 50
    labels:
      - name: person
        confidence: 50
        area:
          right: 0.93
  - platform: doods
    scan_interval: 35
    url: "http://10.1.1.207:8080"
    detector: default
    source:
      - entity_id: camera.esp32cam1
    file_out:
      - "/config/www/doods/{{ camera_entity.split('.')[1] }}_latest.jpg"
    confidence: 50
    labels:
      - name: person
        confidence: 60