# Zeroconf discovery
zeroconf:


# tuya
tuya:
  username: !secret tuyausername
  password: !secret tuyapassword
  country_code: !secret tuyacountrycode
  platform: 'smart_life'


shell_command:
  myair_setcmd: !secret myair_set_cmd
