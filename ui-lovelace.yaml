                tap_action:
                  action: toggle
          - type: horizontal-stack
            cards:
              - entity: light.master_dimmer_123
                type: light
              - entity: light.bath_light_132
                type: light
      - type: vertical-stack
        cards:
          - type: glance
            title: House Moods
            show_state: false
            entities:
              - entity: switch.housealarm
                icon: 'mdi:shield-home-outline'
                name: Away
                tap_action:
                  action: toggle
              - entity: switch.guest_mood
                icon: 'mdi:account-supervisor'
                name: Guest
                tap_action:
                  action: toggle
              - entity: switch.party_mood
                icon: 'mdi:glass-cocktail'
