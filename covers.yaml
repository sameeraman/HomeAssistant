  - platform: template
    covers:
      dining_blind_1:
        device_class: blind
        friendly_name: "Dining Blind 1"
        optimistic: false
        value_template: "{{ is_state('input_boolean.dining_blind_1', 'on')  }}"
        open_cover:
          - action: mqtt.publish
            data:
              topic: 'home/living/blinds/diningblind1/cmnd/power1'
              payload: 'ON'
          - action: input_boolean.turn_on
            entity_id: input_boolean.dining_blind_1
        close_cover:
          - action: mqtt.publish
            data:
              topic: 'home/living/blinds/diningblind1/cmnd/power2'
              payload: 'ON'
          - action: input_boolean.turn_off
            entity_id: input_boolean.dining_blind_1
        stop_cover:
          - action: mqtt.publish
            data:
              topic: 'home/living/blinds/diningblind1/cmnd/power1'
              payload: 'OFF'
          - action: mqtt.publish
            data:
              topic: 'home/living/blinds/diningblind1/cmnd/power2'
              payload: 'OFF'
