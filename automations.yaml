# Turn on the Bath Light when there is motion
- id: bathlighton
  alias: Turn on Bath Light when there is motion
  trigger: 
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001e0ac8e
      to: 'on'
  condition:
    condition: and
    conditions: 
      - condition: state
        entity_id: input_boolean.light_on_off_auto
        state: 'on'
      - condition: numeric_state
        entity_id: sensor.illumination_158d0001e0ac8e
        below: 30
      - condition: time
        before: '23:59:59'
      - condition: time
        after: '05:30:00'
  action:
    - service: homeassistant.turn_on
      entity_id:  light.bath_light
      data_template:
        brightness_pct: >
          {% if is_state('binary_sensor.bed_sensor', 'on')  %}
          30
          {% else %}
          100
          {% endif %}

