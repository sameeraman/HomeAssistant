    sensors:
      myair_state:
        friendly_name: AC State
        value_template: '{{ states.sensor.myair.attributes.aircons.ac1.info["state"] }}'
      myair_fanspeed:
        friendly_name: AC Fan Speed
        value_template: '{{ states.sensor.myair.attributes.aircons.ac1.info["fan"] }}'
